<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auditorium Layout Editor (Dark Mode) - Enhanced</title>
  <style>
    /* ---------- Global Styles & Dark Mode ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* ---------- Fixed Hamburger Icon ---------- */
    #toggle-sidebar-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 2000;
    }
    /* ---------- Sidebar ---------- */
    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: width 0.3s ease;
      position: relative;
      margin-left: 40px; /* leave space for hamburger icon */
    }
    /* When collapsed, the sidebar shrinks but tabs remain visible */
    #sidebar.collapsed {
      width: 50px;
    }
    #sidebar.collapsed .tab-buttons,
    #sidebar.collapsed .tab-content {
      display: none;
    }
    /* ---------- Sidebar Tabs ---------- */
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 6px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    .tab-button.active {
      background-color: #444;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* ---------- Main Container ---------- */
    #main-container {
      flex-grow: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
      background-color: #181818;
    }
    #background-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid #555;
      background-size: 100%;
      background-position: center;
      margin: 0 auto;
    }
    /* ---------- Overlay for Final Division Boxes ---------- */
    #seat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* ---------- Final Division Box (Output) ---------- */
    .final-division {
      position: absolute;
      border: 2px solid #888;
      background-color: #1e1e1e;
      box-sizing: border-box;
      pointer-events: auto;
    }
    /* Draggable Division Nameplate */
    .division-nameplate {
      position: absolute;
      top: -30px;
      left: 0;
      background-color: #333;
      padding: 4px;
      font-size: 14px;
      cursor: move;
    }
    /* ---------- Row Box Styles ---------- */
    .row-box {
      position: absolute;
      border: 1px dashed #555;
      background-color: #222;
      cursor: move;
      overflow: hidden;
    }
    /* Row number label inside row box (top-left) */
    .row-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 30px;
      line-height: 30px;
      text-align: right;
      padding-right: 5px;
      font-size: 12px;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
    }
    /* Row content fills the row box beside the row number */
    .row-content {
      position: absolute;
      top: 0;
      left: 40px;
      right: 0;
      bottom: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      padding: 2px;
      box-sizing: border-box;
    }
    .seat {
      width: 30px;
      height: 30px;
      margin: 2px;
      border: 1px solid #999;
      text-align: center;
      line-height: 30px;
      font-size: 0.8em;
      background-color: #2e2e2e;
      color: #e0e0e0;
      flex-shrink: 0;
    }
    /* Resize and rotate handles – only visible on hover */
    .resize-handle,
    .rotate-handle {
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 3;
    }
    .row-box:hover .resize-handle,
    .row-box:hover .rotate-handle {
      opacity: 1;
    }
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #e0e0e0;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    .rotate-handle {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #e0e0e0;
      border-radius: 50%;
      right: 0;
      top: 0;
      cursor: grab;
    }
    /* ---------- Sidebar - Division Config ---------- */
    .division-config {
      border: 1px solid #888;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2e2e2e;
    }
    .division-config label {
      display: block;
      margin-top: 4px;
    }
    .division-config input,
    .division-config button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
    .row-config {
      border: 1px dashed #555;
      padding: 4px;
      margin: 4px 0;
      background-color: #1a1a1a;
      cursor: move;
    }
    .row-config span {
      margin-right: 4px;
    }
    /* New row config inputs for rotation, height, and curve */
    .param-group {
      display: flex;
      align-items: center;
      margin-top: 4px;
    }
    .param-group label {
      flex: 0 0 60px;
      font-size: 12px;
    }
    .param-group input[type="range"] {
      flex: 1;
    }
    .param-group input[type="number"] {
      width: 50px;
      margin-left: 4px;
    }
    /* ---------- Global Finalize Button ---------- */
    #finalize-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Fixed Hamburger Icon -->
  <button id="toggle-sidebar-btn">☰</button>
  
  <!-- Sidebar with Tabs -->
  <div id="sidebar">
    <div class="tab-buttons">
      <div class="tab-button active" data-tab="upload-tab">Upload</div>
      <div class="tab-button" data-tab="divisions-tab">Divisions</div>
      <div class="tab-button" data-tab="groups-tab">Groups</div>
    </div>
    <div id="upload-tab" class="tab-content active">
      <h3>Upload Background</h3>
      <label for="bg-upload">Choose Image:</label>
      <input type="file" id="bg-upload" accept="image/*">
      <div id="bg-zoom-container">
        <p>Scroll over background to zoom</p>
      </div>
    </div>
    <div id="divisions-tab" class="tab-content">
      <h3>Division Config</h3>
      <button id="add-division-config-btn">Add Division</button>
      <div id="division-config-list">
        <!-- New division config boxes will be appended here -->
      </div>
    </div>
    <div id="groups-tab" class="tab-content">
      <h3>Groups</h3>
      <p>(Group assignment controls go here.)</p>
    </div>
  </div>
  
  <!-- Main Area -->
  <div id="main-container">
    <h2>Main Area</h2>
    <div id="background-container">
      <!-- Background image is set via CSS -->
      <div id="seat-overlay"></div>
    </div>
    <button id="finalize-btn">Finalize Layout &amp; Proceed to Groups</button>
  </div>
  
  <script>
    /*********** Sidebar Tab Functionality ***********/
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
    
    // Toggle sidebar: collapse to 50px width instead of fully hiding
    document.getElementById('toggle-sidebar-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
    
    /*********** Background Image Upload & Zoom via Scroll Wheel ***********/
    document.getElementById('bg-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const dataURL = event.target.result;
        const bgContainer = document.getElementById('background-container');
        bgContainer.style.backgroundImage = 'url(' + dataURL + ')';
        localStorage.setItem('auditoriumBackgroundImage', dataURL);
      };
      reader.readAsDataURL(file);
    });
    // Background zoom using scroll wheel (only affects background-container)
    document.getElementById('background-container').addEventListener('wheel', function(e) {
      e.preventDefault();
      let currentSize = parseFloat(window.getComputedStyle(this).backgroundSize) || 100;
      if (e.deltaY < 0) {
        currentSize += 10;
      } else {
        currentSize -= 10;
        if (currentSize < 50) currentSize = 50;
      }
      this.style.backgroundSize = currentSize + "%";
    });
    
    /*********** Draggable Functionality ***********/
    function makeDraggable(el, handleSelector) {
      let startX = 0, startY = 0, initLeft = 0, initTop = 0;
      const handle = handleSelector ? el.querySelector(handleSelector) : el;
      handle.addEventListener('mousedown', (e) => {
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        initLeft = parseFloat(el.style.left) || 0;
        initTop = parseFloat(el.style.top) || 0;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
      function onMouseMove(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        el.style.left = (initLeft + dx) + "px";
        el.style.top = (initTop + dy) + "px";
      }
      function onMouseUp(e) {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }
    }
    
    // Make a row box draggable by its border (excluding handles)
    function makeDraggableRow(rowEl) {
      rowEl.style.position = "absolute";
      rowEl.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('resize-handle') || e.target.classList.contains('rotate-handle')) return;
        makeDraggable(rowEl);
      });
    }
    
    /*********** Resizable & Rotatable Functionality for Rows ***********/
    function makeResizable(el, handle) {
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        let startX = e.clientX;
        let startY = e.clientY;
        let startWidth = parseFloat(window.getComputedStyle(el).width);
        let startHeight = parseFloat(window.getComputedStyle(el).height);
        function doDrag(e) {
          el.style.width = (startWidth + e.clientX - startX) + 'px';
          el.style.height = (startHeight + e.clientY - startY) + 'px';
        }
        function stopDrag() {
          document.documentElement.removeEventListener('mousemove', doDrag, false);
          document.documentElement.removeEventListener('mouseup', stopDrag, false);
        }
        document.documentElement.addEventListener('mousemove', doDrag, false);
        document.documentElement.addEventListener('mouseup', stopDrag, false);
      }, false);
    }
    function makeRotatable(el, handle) {
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        let centerX = el.offsetLeft + el.offsetWidth / 2;
        let centerY = el.offsetTop + el.offsetHeight / 2;
        let startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        let startRotation = parseFloat(el.getAttribute('data-rotation')) || 0;
        function doRotate(e) {
          let currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
          let angleDiff = currentAngle - startAngle;
          let newRotation = startRotation + angleDiff * (180 / Math.PI);
          el.style.transform = 'rotate(' + newRotation + 'deg)';
          el.setAttribute('data-rotation', newRotation);
        }
        function stopRotate() {
          document.removeEventListener('mousemove', doRotate);
          document.removeEventListener('mouseup', stopRotate);
        }
        document.addEventListener('mousemove', doRotate);
        document.addEventListener('mouseup', stopRotate);
      });
    }
    
    /*********** Division Config in Sidebar ***********/

      // Division Name
      const nameLabel = document.createElement('label');

      box.appendChild(nameLabel);
      const nameInput = document.createElement('input');
      nameInput.type = "text";
      nameInput.placeholder = "Division";
      box.appendChild(nameInput);
      
      // Container for row configurations
      const rowList = document.createElement('div');
      rowList.classList.add('row-list');
      box.appendChild(rowList);
      
      // Button to add a new row config
      const addRowBtn = document.createElement('button');
      addRowBtn.textContent = "Add Row";
      addRowBtn.addEventListener('click', () => {
