<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auditorium Layout Editor (Dark Mode) - Enhanced Config</title>
  <style>
    /* ---------- Global Styles & Dark Mode ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* ---------- Fixed Hamburger Icon ---------- */
    #toggle-sidebar-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 2000;
    }
    /* ---------- Sidebar ---------- */
    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: width 0.3s ease;
      position: relative;
      margin-left: 40px;
    }
    /* When collapsed, sidebar shrinks to 50px but tabs remain visible */
    #sidebar.collapsed {
      width: 50px;
    }
    #sidebar.collapsed .tab-buttons,
    #sidebar.collapsed .tab-content {
      display: none;
    }
    /* ---------- Sidebar Tabs ---------- */
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 6px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    .tab-button.active {
      background-color: #444;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* ---------- Main Container ---------- */
    #main-container {
      flex-grow: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
      background-color: #181818;
    }
    #background-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid #555;
      background-size: 100%;
      background-position: center;
      margin: 0 auto;
    }
    /* ---------- Overlay for Final Division Boxes ---------- */
    #seat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* ---------- Final Division Box (Output) ---------- */
    .final-division {
      position: absolute;
      border: 2px solid #888;
      background-color: #1e1e1e;
      box-sizing: border-box;
      pointer-events: auto;
    }
    .division-nameplate {
      position: absolute;
      top: -30px;
      left: 0;
      background-color: #333;
      padding: 4px;
      font-size: 14px;
      cursor: move;
    }
    /* ---------- Row Box Styles ---------- */
    .row-box {
      position: absolute;
      border: 1px dashed #555;
      background-color: #222;
      cursor: move;
      overflow: hidden;
    }
    .row-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 30px;
      line-height: 30px;
      text-align: right;
      padding-right: 5px;
      font-size: 12px;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
    }
    .row-content {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      padding: 2px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-evenly;
    }
    .seat {
      flex: 1 1 0;
      aspect-ratio: 1;
      margin: 2px;
      border: 1px solid #999;
      text-align: center;
      line-height: 30px;
      font-size: 0.8em;
      background-color: #2e2e2e;
      color: #e0e0e0;
    }
    .resize-handle,
    .rotate-handle {
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 3;
    }
    .row-box:hover .resize-handle,
    .row-box:hover .rotate-handle {
      opacity: 1;
    }
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #e0e0e0;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    .rotate-handle {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #e0e0e0;
      border-radius: 50%;
      right: 0;
      top: 0;
      cursor: grab;
    }
    /* ---------- Sidebar - Division Config ---------- */
    .division-config {
      border: 1px solid #888;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2e2e2e;
    }
    .division-config label {
      display: block;
      margin-top: 4px;
    }
    .division-config input,
    .division-config button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
    .row-config {
      border: 1px dashed #555;
      padding: 4px;
      margin: 4px 0;
      background-color: #1a1a1a;
      cursor: move;
    }
    .row-config span {
      margin-right: 4px;
    }
    .param-group {
      display: flex;
      align-items: center;
      margin-top: 4px;
    }
    .param-group label {
      flex: 0 0 60px;
      font-size: 12px;
    }
    .param-group input[type="range"] {
      flex: 1;
    }
    .param-group input[type="number"] {
      width: 50px;
      margin-left: 4px;
    }
    .showname-group {
      margin-top: 4px;
    }
    /* ---------- Global Finalize Button ---------- */
    #finalize-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Fixed Hamburger Icon -->
  <button id="toggle-sidebar-btn">â˜°</button>
  
  <!-- Sidebar with Tabs -->
  <div id="sidebar">
    <div class="tab-buttons">
      <div class="tab-button active" data-tab="upload-tab">Upload</div>
      <div class="tab-button" data-tab="divisions-tab">Divisions</div>

  <!-- Main Area -->

    <h2>Main Area</h2>

  <script>
    /*********** Sidebar Tab Functionality ***********/
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
    
    // Toggle sidebar: collapse to 50px width instead of fully hiding.
    document.getElementById('toggle-sidebar-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
    });
    
    /*********** Background Image Upload & Zoom via Scroll Wheel ***********/
    document.getElementById('bg-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const dataURL = event.target.result;
        const bgContainer = document.getElementById('background-container');
        bgContainer.style.backgroundImage = 'url(' + dataURL + ')';
        localStorage.setItem('auditoriumBackgroundImage', dataURL);
      };
      reader.readAsDataURL(file);
    });
    document.getElementById('background-container').addEventListener('wheel', function(e) {
      e.preventDefault();
      let currentSize = parseFloat(window.getComputedStyle(this).backgroundSize) || 100;
      if (e.deltaY < 0) {
        currentSize += 10;
      } else {
        currentSize -= 10;
        if (currentSize < 50) currentSize = 50;
      }
      this.style.backgroundSize = currentSize + "%";
    });
    
    /*********** Download Config File ***********/
    document.getElementById('download-config-btn').addEventListener('click', () => {
      const config = localStorage.getItem('auditoriumRoomLayout') || "{}";
      const blob = new Blob([config], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "division-config.json";
      a.click();
      URL.revokeObjectURL(url);
    });
    
    /*********** Draggable Functionality ***********/
    function makeDraggable(el, handleSelector) {
      let startX = 0, startY = 0, initLeft = 0, initTop = 0;
      const handle = handleSelector ? el.querySelector(handleSelector) : el;
      handle.addEventListener('mousedown', (e) => {
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        initLeft = parseFloat(el.style.left) || 0;
        initTop = parseFloat(el.style.top) || 0;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
      function onMouseMove(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        el.style.left = (initLeft + dx) + "px";
        el.style.top = (initTop + dy) + "px";
      }
      function onMouseUp(e) {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }
    }
    
    // Make a row box draggable by its border (excluding handles)
    function makeDraggableRow(rowEl) {
      rowEl.style.position = "absolute";
      rowEl.addEventListener('mousedown', (e) => {
        if (e.target.classList.contains('resize-handle') || e.target.classList.contains('rotate-handle')) return;
        makeDraggable(rowEl);
      });
    }
    
    /*********** Resizable & Rotatable Functionality for Rows ***********/
    function makeResizable(el, handle) {
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        let startX = e.clientX;
        let startY = e.clientY;
        let startWidth = parseFloat(window.getComputedStyle(el).width);
        let startHeight = parseFloat(window.getComputedStyle(el).height);
        function doDrag(e) {
          el.style.width = (startWidth + e.clientX - startX) + 'px';
          el.style.height = (startHeight + e.clientY - startY) + 'px';
        }
        function stopDrag() {
          document.documentElement.removeEventListener('mousemove', doDrag, false);
          document.documentElement.removeEventListener('mouseup', stopDrag, false);
        }
        document.documentElement.addEventListener('mousemove', doDrag, false);
        document.documentElement.addEventListener('mouseup', stopDrag, false);
      }, false);
    }
    function makeRotatable(el, handle) {
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        let centerX = el.offsetLeft + el.offsetWidth / 2;
        let centerY = el.offsetTop + el.offsetHeight / 2;
        let startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        let startRotation = parseFloat(el.getAttribute('data-rotation')) || 0;
        function doRotate(e) {
          let currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
          let angleDiff = currentAngle - startAngle;
          let newRotation = startRotation + angleDiff * (180 / Math.PI);
          el.style.transform = 'rotate(' + newRotation + 'deg)';
          el.setAttribute('data-rotation', newRotation);
        }
        function stopRotate() {
          document.removeEventListener('mousemove', doRotate);
          document.removeEventListener('mouseup', stopRotate);
        }
        document.addEventListener('mousemove', doRotate);
        document.addEventListener('mouseup', stopRotate);
      });
    }
    
    /*********** Division Config in Sidebar ***********/
    const divisionConfigList = document.getElementById('division-config-list');
    function createDivisionConfig() {
      const box = document.createElement('div');
      box.classList.add('division-config');
      
      // Division Name
      const nameLabel = document.createElement('label');
      nameLabel.textContent = "Division Name:";
      box.appendChild(nameLabel);
      const nameInput = document.createElement('input');
      nameInput.type = "text";
      nameInput.placeholder = "Division";
      box.appendChild(nameInput);
      
      // Delete Division Button
      const delDivBtn = document.createElement('button');
      delDivBtn.textContent = "Delete Division";
      delDivBtn.addEventListener('click', () => {
        if (box.generatedDivision) {
          box.generatedDivision.remove();
        }
        box.remove();
      });
      box.appendChild(delDivBtn);
      
      // Container for row configurations
      const rowList = document.createElement('div');
      rowList.classList.add('row-list');
      box.appendChild(rowList);
      
      // Button to add a new row config
      const addRowBtn = document.createElement('button');
      addRowBtn.textContent = "Add Row";
      addRowBtn.addEventListener('click', () => {
        const rowConfig = createRowConfig();
        rowList.appendChild(rowConfig);
      });
      box.appendChild(addRowBtn);
      
      // Parameter groups for Rotation, Height, and Offset (for all rows in this division)
      const rotGroup = document.createElement('div');
      rotGroup.classList.add('param-group');
      const rotLabel = document.createElement('label');
      rotLabel.textContent = "Rotation:";
      rotGroup.appendChild(rotLabel);
      const rotSlider = document.createElement('input');
      rotSlider.type = "range";
      rotSlider.min = "0";
      rotSlider.max = "360";
      rotSlider.value = "0";
      rotSlider.classList.add('rotation-slider');
      rotGroup.appendChild(rotSlider);
      const rotNum = document.createElement('input');
      rotNum.type = "number";
      rotNum.min = "0";
      rotNum.max = "360";
      rotNum.value = "0";
      rotNum.classList.add('rotation-input');
      rotGroup.appendChild(rotNum);
      rotSlider.addEventListener('input', () => { rotNum.value = rotSlider.value; });
      rotNum.addEventListener('input', () => { rotSlider.value = rotNum.value; });
      box.appendChild(rotGroup);
      
      const heightGroup = document.createElement('div');
      heightGroup.classList.add('param-group');
      const heightLabel = document.createElement('label');
      heightLabel.textContent = "Height:";
      heightGroup.appendChild(heightLabel);
      const heightSlider = document.createElement('input');
      heightSlider.type = "range";
      heightSlider.min = "20";
      heightSlider.max = "100";
      heightSlider.value = "40";
      heightSlider.classList.add('height-slider');
      heightGroup.appendChild(heightSlider);
      const heightNum = document.createElement('input');
      heightNum.type = "number";
      heightNum.min = "20";
      heightNum.max = "100";
      heightNum.value = "40";
      heightNum.classList.add('height-input');
      heightGroup.appendChild(heightNum);
      heightSlider.addEventListener('input', () => { heightNum.value = heightSlider.value; });
      heightNum.addEventListener('input', () => { heightSlider.value = heightNum.value; });
      box.appendChild(heightGroup);
      
      const offsetGroup = document.createElement('div');
      offsetGroup.classList.add('param-group');
      const offsetLabel = document.createElement('label');
      offsetLabel.textContent = "Offset:";
      offsetGroup.appendChild(offsetLabel);
      const offsetSlider = document.createElement('input');
      offsetSlider.type = "range";
      offsetSlider.min = "0";
      offsetSlider.max = "200";
      offsetSlider.value = "0";
      offsetSlider.classList.add('offset-slider');
      offsetGroup.appendChild(offsetSlider);
      const offsetNum = document.createElement('input');
      offsetNum.type = "number";
      offsetNum.min = "0";
      offsetNum.max = "200";
      offsetNum.value = "0";
      offsetNum.classList.add('offset-input');
      offsetGroup.appendChild(offsetNum);
      offsetSlider.addEventListener('input', () => { offsetNum.value = offsetSlider.value; });
      offsetNum.addEventListener('input', () => { offsetSlider.value = offsetNum.value; });
      box.appendChild(offsetGroup);
      
      // Button to generate/update final division box in main area
      const genBtn = document.createElement('button');
      genBtn.textContent = "Generate/Update Division";
      genBtn.addEventListener('click', () => {
        const divName = nameInput.value || "Unnamed Division";
        const rows = [];
        rowList.querySelectorAll('.row-config').forEach(rowDiv => {
          const chairs = parseInt(rowDiv.querySelector('.chairs-input').value);
          const rotation = parseFloat(rowDiv.querySelector('.rotation-input').value) || 0;
          const height = parseFloat(rowDiv.querySelector('.height-input').value) || 40;
          const offset = parseFloat(rowDiv.querySelector('.offset-input').value) || 0;
          const showName = rowDiv.querySelector('.showname-checkbox').checked;
          if (!isNaN(chairs) && chairs > 0) {
            rows.push({chairs, rotation, height, offset, showName});
          }
        });
        if (rows.length === 0) {
          alert("Please add at least one row with valid settings.");
          return;
        }
        // Apply the division-level rotation, height, and offset to each row if desired (this example uses row-level settings only)
        let finalDiv = box.generatedDivision;
        if (!finalDiv) {
          finalDiv = createFinalDivision(divName, rows);
          box.generatedDivision = finalDiv;
          document.getElementById('seat-overlay').appendChild(finalDiv);
          makeDraggable(finalDiv, '.division-nameplate');
        } else {
          updateFinalDivision(finalDiv, divName, rows);
        }
      });
      box.appendChild(genBtn);
      
      return box;
    }
    
    // Create a row configuration element with controls and a delete button.
    function createRowConfig() {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row-config');
      rowDiv.setAttribute("draggable", "true");
      
      // Chairs input
      const chairsLabel = document.createElement('span');
      chairsLabel.textContent = "Chairs:";
      rowDiv.appendChild(chairsLabel);
      const chairsInput = document.createElement('input');
      chairsInput.type = "number";
      chairsInput.value = "5";
      chairsInput.min = "1";
      chairsInput.classList.add('chairs-input');
      rowDiv.appendChild(chairsInput);
      
      // Rotation controls
      const rotGroup = document.createElement('div');
      rotGroup.classList.add('param-group');
      const rotLabel = document.createElement('label');
      rotLabel.textContent = "Rotation:";
      rotGroup.appendChild(rotLabel);
      const rotSlider = document.createElement('input');
      rotSlider.type = "range";
      rotSlider.min = "0";
      rotSlider.max = "360";
      rotSlider.value = "0";
      rotSlider.classList.add('rotation-slider');
      rotGroup.appendChild(rotSlider);
      const rotNum = document.createElement('input');
      rotNum.type = "number";
      rotNum.min = "0";
      rotNum.max = "360";
      rotNum.value = "0";
      rotNum.classList.add('rotation-input');
      rotGroup.appendChild(rotNum);
      rotSlider.addEventListener('input', () => { rotNum.value = rotSlider.value; });
      rotNum.addEventListener('input', () => { rotSlider.value = rotNum.value; });
      rowDiv.appendChild(rotGroup);
      
      // Height controls
      const heightGroup = document.createElement('div');
      heightGroup.classList.add('param-group');
      const heightLabel = document.createElement('label');
      heightLabel.textContent = "Height:";
      heightGroup.appendChild(heightLabel);
      const heightSlider = document.createElement('input');
      heightSlider.type = "range";
      heightSlider.min = "20";
      heightSlider.max = "100";
      heightSlider.value = "40";
      heightSlider.classList.add('height-slider');
      heightGroup.appendChild(heightSlider);
      const heightNum = document.createElement('input');
      heightNum.type = "number";
      heightNum.min = "20";
      heightNum.max = "100";
      heightNum.value = "40";
      heightNum.classList.add('height-input');
      heightGroup.appendChild(heightNum);
      heightSlider.addEventListener('input', () => { heightNum.value = heightSlider.value; });
      heightNum.addEventListener('input', () => { heightSlider.value = heightNum.value; });
      rowDiv.appendChild(heightGroup);
      
      // Offset controls
      const offsetGroup = document.createElement('div');
      offsetGroup.classList.add('param-group');
      const offsetLabel = document.createElement('label');
      offsetLabel.textContent = "Offset:";
      offsetGroup.appendChild(offsetLabel);
      const offsetSlider = document.createElement('input');
      offsetSlider.type = "range";
      offsetSlider.min = "0";
      offsetSlider.max = "200";
      offsetSlider.value = "0";
      offsetSlider.classList.add('offset-slider');
      offsetGroup.appendChild(offsetSlider);
      const offsetNum = document.createElement('input');
      offsetNum.type = "number";
      offsetNum.min = "0";
      offsetNum.max = "200";
      offsetNum.value = "0";
      offsetNum.classList.add('offset-input');
      offsetGroup.appendChild(offsetNum);
      offsetSlider.addEventListener('input', () => { offsetNum.value = offsetSlider.value; });
      offsetNum.addEventListener('input', () => { offsetSlider.value = offsetNum.value; });
      rowDiv.appendChild(offsetGroup);
      
      // Checkbox for showing row name
      const showNameGroup = document.createElement('div');
      showNameGroup.classList.add('showname-group');
      const showNameLabel = document.createElement('label');
      showNameLabel.innerHTML = '<input type="checkbox" class="showname-checkbox" checked> Show Row Name';
      showNameGroup.appendChild(showNameLabel);
      rowDiv.appendChild(showNameGroup);
      
      // Delete Row Button
      const delRowBtn = document.createElement('button');
      delRowBtn.textContent = "Delete Row";
      delRowBtn.addEventListener('click', () => { rowDiv.remove(); });
      rowDiv.appendChild(delRowBtn);
      
      // Drag events for reordering
      rowDiv.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData("text/plain", null);
        rowDiv.classList.add("dragging");
      });
      rowDiv.addEventListener('dragend', () => {
        rowDiv.classList.remove("dragging");
      });
      rowDiv.addEventListener('dragover', (e) => {
        e.preventDefault();
        const draggingElem = document.querySelector('.row-config.dragging');
        if (draggingElem && draggingElem !== rowDiv) {
          const parent = rowDiv.parentElement;
          const rect = rowDiv.getBoundingClientRect();
          if (e.clientY < rect.top + rect.height / 2) {
            parent.insertBefore(draggingElem, rowDiv);
          } else {
            parent.insertBefore(draggingElem, rowDiv.nextSibling);
          }
        }
      });
      
      return rowDiv;
    }
    
    /*********** Final Division Box in Main Area ***********/
    function createFinalDivision(divName, rowsArray) {
      const divBox = document.createElement('div');
      divBox.classList.add('final-division');
      divBox.style.left = "50px";
      divBox.style.top = "50px";
      
      // Draggable division nameplate
      const nameplate = document.createElement('div');
      nameplate.classList.add('division-nameplate');
      nameplate.textContent = divName;
      nameplate.style.cursor = "move";
      divBox.appendChild(nameplate);
      makeDraggable(nameplate);
      
      // Container for row boxes
      const gridContainer = document.createElement('div');
      gridContainer.classList.add('grid-container');
      gridContainer.style.position = "relative";
      divBox.appendChild(gridContainer);
      
      // Create row boxes for each row config
      rowsArray.forEach((rowData, rowIndex) => {
        const rowBox = createRowBox(rowIndex, rowData);
        gridContainer.appendChild(rowBox);
      });
      
      return divBox;
    }
    
    function createRowBox(rowIndex, rowData) {
      const rowBox = document.createElement('div');
      rowBox.classList.add('row-box');
      rowBox.style.left = "0px";
      rowBox.style.top = (rowIndex * 50) + "px";
      // Calculate width: (chairs * 34) + (40 if row name shown) + offset
      const extra = rowData.showName ? 40 : 0;
      rowBox.style.width = (rowData.chairs * 34 + extra + rowData.offset) + "px";
      rowBox.style.height = rowData.height + "px";
      rowBox.style.transform = "rotate(" + rowData.rotation + "deg)";
      rowBox.setAttribute('data-rotation', rowData.rotation);
      
      // Row number label (if showName is true)
      if (rowData.showName) {
        const rowNumber = document.createElement('div');
        rowNumber.classList.add('row-number');
        rowNumber.textContent = "Row " + (rowIndex + 1);
        rowBox.appendChild(rowNumber);
      }
      
      // Row content container
      const rowContent = document.createElement('div');
      rowContent.classList.add('row-content');
      rowContent.style.left = rowData.showName ? (40 + rowData.offset) + "px" : rowData.offset + "px";
      rowContent.style.width = "calc(100% - " + (rowData.showName ? (40 + rowData.offset) : rowData.offset) + "px)";
      rowContent.style.height = "100%";
      for (let i = 0; i < rowData.chairs; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = (i + 1);
        rowContent.appendChild(seat);
      }
      rowBox.appendChild(rowContent);
      
      // Resize and rotate handles (only visible on hover)
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle');
      rowBox.appendChild(resizeHandle);
      makeResizable(rowBox, resizeHandle);
      
      const rotateHandle = document.createElement('div');
      rotateHandle.classList.add('rotate-handle');
      rowBox.appendChild(rotateHandle);
      makeRotatable(rowBox, rotateHandle);
      
      // Make row box draggable
      makeDraggableRow(rowBox);
      
      return rowBox;
    }
    
    function updateFinalDivision(finalDiv, divName, rowsArray) {
      finalDiv.querySelector('.division-nameplate').textContent = divName;
      const gridContainer = finalDiv.querySelector('.grid-container');
      gridContainer.innerHTML = "";
      rowsArray.forEach((rowData, rowIndex) => {
        const rowBox = createRowBox(rowIndex, rowData);
        gridContainer.appendChild(rowBox);
      });
    }
    
    /*********** Add Division Config Button ***********/
    document.getElementById('add-division-config-btn').addEventListener('click', () => {
      const newConfig = createDivisionConfig();
      divisionConfigList.appendChild(newConfig);
    });
    
    /*********** Finalize Layout ***********/
    document.getElementById('finalize-btn').addEventListener('click', () => {
      const bgImage = localStorage.getItem('auditoriumBackgroundImage') || "";
      const divisions = [];
      document.querySelectorAll('.final-division').forEach(div => {
        const rect = div.getBoundingClientRect();
        const overlayRect = document.getElementById('seat-overlay').getBoundingClientRect();
        divisions.push({
          name: div.querySelector('.division-nameplate').textContent,
          x: rect.left - overlayRect.left,
          y: rect.top - overlayRect.top,
          width: div.offsetWidth,
          height: div.offsetHeight,
          gridHTML: div.querySelector('.grid-container') ? div.querySelector('.grid-container').innerHTML : ""
        });
      });
      const layoutData = {
        backgroundImage: bgImage,
        divisions: divisions
      };
      localStorage.setItem('auditoriumRoomLayout', JSON.stringify(layoutData));
      alert("Layout finalized and saved! Redirecting to Groups page...");
      window.location.href = "groups.html";
    });
  </script>
