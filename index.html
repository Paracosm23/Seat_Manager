<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auditorium Layout Editor (Dark Mode)</title>
  <style>
    /* Base dark mode styles and layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar with tabs */
    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    /* Tab buttons */
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex-grow: 1;
      padding: 6px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    .tab-button.active {
      background-color: #444;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* Toggle sidebar button */
    #toggle-sidebar-btn {
      position: absolute;
      top: 10px;
      left: 310px;
      padding: 4px 8px;
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 1000;
    }
    /* Main area */
    #main-container {
      flex-grow: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
      background-color: #181818;
    }
    /* Background container */
    #background-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid #555;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }
    /* Overlay for divisions */
    #seat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* Division boxes placed over the background */
    .division {
      position: absolute;
      box-sizing: border-box;
      pointer-events: auto;
      /* Default style (can be changed later) */
      border: 2px solid #888888;
      background-color: #1e1e1e;
      overflow: hidden;
    }
    .division .div-header {
      background-color: #333;
      cursor: move;
      padding: 4px;
      font-size: 14px;
    }
    .division .div-controls {
      padding: 4px;
      font-size: 12px;
      background-color: #2a2a2a;
    }
    /* Hidden grid editor panel inside a division */
    .grid-editor {
      display: none;
      padding: 4px;
      background-color: #222;
      font-size: 12px;
      border-top: 1px solid #555;
    }
    .grid-editor.active {
      display: block;
    }
    .grid-editor button {
      margin-top: 4px;
    }
    /* Row configuration inside grid editor */
    .grid-row {
      margin-bottom: 4px;
    }
    .grid-row input[type="number"] {
      width: 40px;
      margin-right: 4px;
    }
    /* Seat grid preview inside a division */
    .seat-grid {
      margin-top: 4px;
      background-color: #1e1e1e;
      padding: 4px;
    }
    .seat {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 1px solid #999;
      margin: 2px;
      text-align: center;
      line-height: 30px;
      font-size: 0.8em;
      background-color: #2e2e2e;
      color: #e0e0e0;
    }
    /* Global buttons and inputs */
    button, input[type="number"], input[type="text"], input[type="color"] {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
    #add-division-btn, #finalize-btn {
      margin: 10px 5px;
      cursor: pointer;
    }
  </style>
</head>
