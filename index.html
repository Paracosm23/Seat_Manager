<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Seating Layout Editor - Extended</title>
  <style>
    /* ---------- Global Styles & Dark Mode ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* ---------- Fixed Hamburger Icon ---------- */
    #toggle-sidebar-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 2000;
    }
    /* ---------- Sidebar (with header & vertical tabs) ---------- */
    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: width 0.3s ease;
      position: relative;
      margin-left: 40px;
    }
    /* When collapsed, sidebar shrinks to 50px but keeps the tabs */
    #sidebar.collapsed {
      width: 50px;
    }
    #sidebar.collapsed .tab-buttons,
    #sidebar.collapsed .tab-content,
    #sidebar.collapsed .division-config {
      display: none;
    }
    /* Sidebar Header */
    #sidebar-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    #sidebar-header h2 {
      font-size: 18px;
      margin: 0;
    }
    /* ---------- Sidebar Tabs (Vertical) ---------- */
    .tab-buttons {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .tab-button {
      padding: 6px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .tab-button.active {
      background-color: #444;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* ---------- Main Container ("Layout") ---------- */
    #main-container {
      flex-grow: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
      background-color: #181818;
    }
    #main-container h2 {
      margin-top: 0;
    }
    #background-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid #555;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }
    /* ---------- Overlay for Final Division Boxes ---------- */
    #seat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* ---------- Final Division Box ---------- */
    .final-division {
      position: absolute;
      border: 2px solid #888;
      background-color: #1e1e1e;
      box-sizing: border-box;
      pointer-events: auto;
    }
    .division-nameplate {
      position: absolute;
      top: -30px;
      left: 0;
      background-color: #333;
      padding: 4px;
      font-size: 14px;
      cursor: move;
    }
    /* ---------- Row Box Styles ---------- */
    .row-box {
      position: absolute;
      border: 1px dashed #555;
      background-color: #222;
      cursor: move;
      overflow: hidden;
    }
    .row-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 30px;
      line-height: 30px;
      text-align: right;
      padding-right: 5px;
      font-size: 12px;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
    }
    .row-content {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      padding: 2px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-evenly;
    }
    .seat {
      flex: 1 1 0;
      aspect-ratio: 1;
      margin: 2px;
      border: 1px solid #999;
      text-align: center;
      line-height: 30px;
      font-size: 0.8em;
      background-color: #2e2e2e;
      color: #e0e0e0;
    }
    .resize-handle,
    .rotate-handle {
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 3;
    }
    .row-box:hover .resize-handle,
    .row-box:hover .rotate-handle {
      opacity: 1;
    }
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #e0e0e0;
      right: 0;
      bottom: 0;
      cursor: se-resize;
    }
    .rotate-handle {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #e0e0e0;
      border-radius: 50%;
      right: 0;
      top: 0;
      cursor: grab;
    }
    /* ---------- Sidebar - Division Config ---------- */
    .division-config {
      border: 1px solid #888;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2e2e2e;
    }
    .division-config label {
      display: block;
      margin-top: 4px;
    }
    .division-config input,
    .division-config button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
    .row-config {
      border: 1px dashed #555;
      padding: 4px;
      margin: 4px 0;
      background-color: #1a1a1a;
      cursor: move;
    }
    .row-config span {
      margin-right: 4px;
    }
    .param-group {
      display: flex;
      align-items: center;
      margin-top: 4px;
    }
    .param-group label {
      flex: 0 0 60px;
      font-size: 12px;
    }
    .param-group input[type="range"] {
      flex: 1;
    }
    .param-group input[type="number"] {
      width: 50px;
      margin-left: 4px;
    }
    .showname-group {
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <!-- Sidebar with Header & Vertical Tabs -->
  <div id="sidebar">
    <div id="sidebar-header">
      <button id="toggle-sidebar-btn">â˜°</button>
      <h2>Menu</h2>
    </div>
    <div class="tab-buttons">
      <div class="tab-button active" data-tab="upload-tab">Upload</div>
      <div class="tab-button" data-tab="divisions-tab">Divisions</div>
      <div class="tab-button" data-tab="groups-tab">Groups</div>
    </div>
    <div id="upload-tab" class="tab-content active">
      <h3>Upload &amp; Config</h3>
      <label for="bg-upload">Upload Background:</label><br>
      <input type="file" id="bg-upload" accept="image/*"><br>
      <p>Scroll over background to zoom</p>
      <hr>
      <label for="upload-config-file">Upload Division Config (JSON):</label><br>
      <input type="file" id="upload-config-file" accept="application/json"><br>
      <button id="download-config-btn">Download Config</button>
    </div>
    <div id="divisions-tab" class="tab-content">
      <h3>Division Config</h3>
      <button id="add-division-config-btn">Add Division</button>
      <div id="division-list"></div>
    </div>
    <div id="groups-tab" class="tab-content">
      <h3>Groups</h3>
      <p>(Group assignment controls go here.)</p>
    </div>
  </div>
  
  <!-- Main Area ("Layout") -->
  <div id="main-container">
    <h2>Layout</h2>
    <div id="background-container">
      <div id="seat-overlay"></div>
    </div>
  </div>
  
  <script>
    /************************************************
     * 1) Global State, History, and Copy/Paste
     ************************************************/
    let auditoriumData = { divisions: [] };
    let historyStack = [];
    let clipboard = null;
    let selectedRowConfig = null;
    document.addEventListener('keydown', function(e) {
      const ctrlOrCmd = e.ctrlKey || e.metaKey;
      if (ctrlOrCmd && e.key.toLowerCase() === 'z') {
        e.preventDefault();
        undo();
      } else if (ctrlOrCmd && e.key.toLowerCase() === 'c') {
        e.preventDefault();
        copyRowConfig();
      } else if (ctrlOrCmd && e.key.toLowerCase() === 'v') {
        e.preventDefault();
        pasteRowConfig();
      }
    });
    function pushHistory() {
      const clone = JSON.parse(JSON.stringify(auditoriumData));
      historyStack.push(clone);
      if (historyStack.length > 50) historyStack.shift();
    }
    function undo() {
      if (historyStack.length === 0) {
        alert("Nothing to undo.");
        return;
      }
      auditoriumData = historyStack.pop();
      saveToLocalStorage();
      renderAll();
    }
    function saveToLocalStorage() {
      localStorage.setItem('auditoriumRoomLayout', JSON.stringify(auditoriumData));
    }
    function loadFromLocalStorage() {
      let stored = localStorage.getItem('auditoriumRoomLayout');
      if (stored) {
        auditoriumData = JSON.parse(stored);
      } else {
        auditoriumData = { divisions: [] };
      }
    }
    function copyRowConfig() {
      if (!selectedRowConfig) {
        alert("No row config selected for copy.");
        return;
      }
      clipboard = getRowDataFromConfigElement(selectedRowConfig);
      alert("Row config copied.");
    }
    function pasteRowConfig() {
      if (!clipboard) {
        alert("Clipboard empty.");
        return;
      }
      if (auditoriumData.divisions.length === 0) {
        alert("No divisions exist to paste into.");
        return;
      }
      auditoriumData.divisions[0].rows.push(JSON.parse(JSON.stringify(clipboard)));
      pushHistory();
      saveToLocalStorage();
      renderAll();
      alert("Pasted row config into first division.");
    }
    function getRowDataFromConfigElement(elem) {
      let allRowConfigs = document.querySelectorAll('.row-config');
      let index = Array.from(allRowConfigs).indexOf(elem);
      let count = 0;
      for (let d of auditoriumData.divisions) {
        for (let r of d.rows) {
          if (count === index) return r;
          count++;
        }
      }
      return null;
    }
    
    /************************************************
     * 2) Sidebar Tabs, Upload, and Config Download/Upload
     ************************************************/
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
    document.getElementById('download-config-btn').addEventListener('click', () => {
      let data = JSON.stringify(auditoriumData, null, 2);
      let blob = new Blob([data], { type: "application/json" });
      let url = URL.createObjectURL(blob);
      let a = document.createElement('a');
      a.href = url;
      a.download = "division-config.json";
      a.click();
      URL.revokeObjectURL(url);
    });
    document.getElementById('upload-config-file').addEventListener('change', (e) => {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev) {
        try {
          auditoriumData = JSON.parse(ev.target.result);
          pushHistory();
          saveToLocalStorage();
          renderAll();
          alert("Config uploaded and loaded.");
        } catch(err) {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    });
    
    /************************************************
     * 3) Background Upload & Zoom (via Scroll Wheel)
     ************************************************/
    const bgContainer = document.getElementById('background-container');
    document.getElementById('bg-upload').addEventListener('change', function(e) {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev) {
        bgContainer.style.backgroundImage = `url(${ev.target.result})`;
        localStorage.setItem('auditoriumBackgroundImage', ev.target.result);
      };
      reader.readAsDataURL(file);
    });
    bgContainer.addEventListener('wheel', function(e) {
      e.preventDefault();
      let currentSize = parseFloat(window.getComputedStyle(this).backgroundSize) || 100;
      if (e.deltaY < 0) {
        currentSize += 10;
      } else {
        currentSize -= 10;
        if (currentSize < 50) currentSize = 50;
      }
      this.style.backgroundSize = currentSize + "%";
    });
    
    /************************************************
     * 4) Divisions UI in Sidebar (Division Config)
     ************************************************/
    const divisionConfigList = document.getElementById('division-list');
    document.getElementById('add-division-config-btn').addEventListener('click', () => {
      const newConfig = createDivisionConfig();
      console.log("Creating new division config...");
      divisionConfigList.appendChild(newConfig);
    });
    
    function createDivisionConfig() {
      const box = document.createElement('div');
      box.classList.add('division-config');
      
      // Division Name
      const nameLabel = document.createElement('label');
      nameLabel.textContent = "Division Name:";
      box.appendChild(nameLabel);
      const nameInput = document.createElement('input');
      nameInput.type = "text";
      nameInput.placeholder = "Division";
      box.appendChild(nameInput);
      
      // Delete Division Button
      const delDivBtn = document.createElement('button');
      delDivBtn.textContent = "Delete Division";
      delDivBtn.addEventListener('click', () => {
        if (box.generatedDivision) {
          box.generatedDivision.remove();
        }
        box.remove();
        // Remove from global data:
        // (For simplicity, re-rendering all will update global data)
        rebuildGlobalDataFromUI();
      });
      box.appendChild(delDivBtn);
      
      // Container for row configurations
      const rowList = document.createElement('div');
      rowList.classList.add('row-list');
      box.appendChild(rowList);
      
      // Button to add a new row config
      const addRowBtn = document.createElement('button');
      addRowBtn.textContent = "Add Row";
      addRowBtn.addEventListener('click', () => {
        const rowConfig = createRowConfig();
        rowList.appendChild(rowConfig);
      });
      box.appendChild(addRowBtn);
      
      // Parameter groups for division-level defaults (optional)
      const rotGroup = document.createElement('div');
      rotGroup.classList.add('param-group');
      const rotLabel = document.createElement('label');
      rotLabel.textContent = "Rotation:";
      rotGroup.appendChild(rotLabel);
      const rotSlider = document.createElement('input');
      rotSlider.type = "range";
      rotSlider.min = "0";
      rotSlider.max = "360";
      rotSlider.value = "0";
      rotSlider.classList.add('rotation-slider');
      rotGroup.appendChild(rotSlider);
      const rotNum = document.createElement('input');
      rotNum.type = "number";
      rotNum.min = "0";
      rotNum.max = "360";
      rotNum.value = "0";
      rotNum.classList.add('rotation-input');
      rotGroup.appendChild(rotNum);
      rotSlider.addEventListener('input', () => { rotNum.value = rotSlider.value; });
      rotNum.addEventListener('input', () => { rotSlider.value = rotNum.value; });
      box.appendChild(rotGroup);
      
      const heightGroup = document.createElement('div');
      heightGroup.classList.add('param-group');
      const heightLabel = document.createElement('label');
      heightLabel.textContent = "Height:";
      heightGroup.appendChild(heightLabel);
      const heightSlider = document.createElement('input');
      heightSlider.type = "range";
      heightSlider.min = "20";
      heightSlider.max = "100";
      heightSlider.value = "40";
      heightSlider.classList.add('height-slider');
      heightGroup.appendChild(heightSlider);
      const heightNum = document.createElement('input');
      heightNum.type = "number";
      heightNum.min = "20";
      heightNum.max = "100";
      heightNum.value = "40";
      heightNum.classList.add('height-input');
      heightGroup.appendChild(heightNum);
      heightSlider.addEventListener('input', () => { heightNum.value = heightSlider.value; });
      heightNum.addEventListener('input', () => { heightSlider.value = heightNum.value; });
      box.appendChild(heightGroup);
      
      const offsetGroup = document.createElement('div');
      offsetGroup.classList.add('param-group');
      const offsetLabel = document.createElement('label');
      offsetLabel.textContent = "Offset:";
      offsetGroup.appendChild(offsetLabel);
      const offsetSlider = document.createElement('input');
      offsetSlider.type = "range";
      offsetSlider.min = "0";
      offsetSlider.max = "200";
      offsetSlider.value = "0";
      offsetSlider.classList.add('offset-slider');
      offsetGroup.appendChild(offsetSlider);
      const offsetNum = document.createElement('input');
      offsetNum.type = "number";
      offsetNum.min = "0";
      offsetNum.max = "200";
      offsetNum.value = "0";
      offsetNum.classList.add('offset-input');
      offsetGroup.appendChild(offsetNum);
      offsetSlider.addEventListener('input', () => { offsetNum.value = offsetSlider.value; });
      offsetNum.addEventListener('input', () => { offsetSlider.value = offsetNum.value; });
      box.appendChild(offsetGroup);
      
      // Button to generate/update final division box
      const genBtn = document.createElement('button');
      genBtn.textContent = "Generate/Update Division";
      genBtn.addEventListener('click', () => {
        const divName = nameInput.value || "Unnamed Division";
        let rows = [];
        rowList.querySelectorAll('.row-config').forEach(rowDiv => {
          const chairs = parseInt(rowDiv.querySelector('.chairs-input').value);
          const rotation = parseFloat(rowDiv.querySelector('.rotation-input').value) || 0;
          const height = parseFloat(rowDiv.querySelector('.height-input').value) || 40;
          const offset = parseFloat(rowDiv.querySelector('.offset-input').value) || 0;
          const showName = rowDiv.querySelector('.showname-checkbox').checked;
          if (!isNaN(chairs) && chairs > 0) {
            rows.push({ chairs, rotation, height, offset, showName });
          }
        });
        if (rows.length === 0) {
          alert("Please add at least one row with valid settings.");
          return;
        }
        // Use the division-level parameters (if desired) to override row defaults...
        // For simplicity, here we keep row-level values.
        let finalDiv = box.generatedDivision;
        if (!finalDiv) {
          finalDiv = createFinalDivision(divName, rows);
          box.generatedDivision = finalDiv;
          document.getElementById('seat-overlay').appendChild(finalDiv);
          makeDraggable(finalDiv, '.division-nameplate');
        } else {
          updateFinalDivision(finalDiv, divName, rows);
        }
      });
      box.appendChild(genBtn);
      
      return box;
    }
    
    function createRowConfig() {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row-config');
      rowDiv.setAttribute("draggable", "true");
      
      // Chairs input
      let chairsLabel = document.createElement('span');
      chairsLabel.textContent = "Chairs:";
      rowDiv.appendChild(chairsLabel);
      let chairsInput = document.createElement('input');
      chairsInput.type = "number";
      chairsInput.value = "5";
      chairsInput.min = "1";
      chairsInput.classList.add('chairs-input');
      rowDiv.appendChild(chairsInput);
      
      // Rotation controls
      let rotGroup = document.createElement('div');
      rotGroup.classList.add('param-group');
      let rotLabel = document.createElement('label');
      rotLabel.textContent = "Rotation:";
      rotGroup.appendChild(rotLabel);
      let rotSlider = document.createElement('input');
      rotSlider.type = "range";
      rotSlider.min = "0";
      rotSlider.max = "360";
      rotSlider.value = "0";
      rotSlider.classList.add('rotation-slider');
      rotGroup.appendChild(rotSlider);
      let rotNum = document.createElement('input');
      rotNum.type = "number";
      rotNum.min = "0";
      rotNum.max = "360";
      rotNum.value = "0";
      rotNum.classList.add('rotation-input');
      rotGroup.appendChild(rotNum);
      rotSlider.addEventListener('input', () => { rotNum.value = rotSlider.value; });
      rotNum.addEventListener('input', () => { rotSlider.value = rotNum.value; });
      rowDiv.appendChild(rotGroup);
      
      // Height controls
      let heightGroup = document.createElement('div');
      heightGroup.classList.add('param-group');
      let heightLabel = document.createElement('label');
      heightLabel.textContent = "Height:";
      heightGroup.appendChild(heightLabel);
      let heightSlider = document.createElement('input');
      heightSlider.type = "range";
      heightSlider.min = "20";
      heightSlider.max = "100";
      heightSlider.value = "40";
      heightSlider.classList.add('height-slider');
      heightGroup.appendChild(heightSlider);
      let heightNum = document.createElement('input');
      heightNum.type = "number";
      heightNum.min = "20";
      heightNum.max = "100";
      heightNum.value = "40";
      heightNum.classList.add('height-input');
      heightGroup.appendChild(heightNum);
      heightSlider.addEventListener('input', () => { heightNum.value = heightSlider.value; });
      heightNum.addEventListener('input', () => { heightSlider.value = heightNum.value; });
      rowDiv.appendChild(heightGroup);
      
      // Offset controls
      let offsetGroup = document.createElement('div');
      offsetGroup.classList.add('param-group');
      let offsetLabel = document.createElement('label');
      offsetLabel.textContent = "Offset:";
      offsetGroup.appendChild(offsetLabel);
      let offsetSlider = document.createElement('input');
      offsetSlider.type = "range";
      offsetSlider.min = "0";
      offsetSlider.max = "200";
      offsetSlider.value = "0";
      offsetSlider.classList.add('offset-slider');
      offsetGroup.appendChild(offsetSlider);
      let offsetNum = document.createElement('input');
      offsetNum.type = "number";
      offsetNum.min = "0";
      offsetNum.max = "200";
      offsetNum.value = "0";
      offsetNum.classList.add('offset-input');
      offsetGroup.appendChild(offsetNum);
      offsetSlider.addEventListener('input', () => { offsetNum.value = offsetSlider.value; });
      offsetNum.addEventListener('input', () => { offsetSlider.value = offsetNum.value; });
      rowDiv.appendChild(offsetGroup);
      
      // Checkbox for show/hide row name
      let showNameGroup = document.createElement('div');
      showNameGroup.classList.add('showname-group');
      let showNameLabel = document.createElement('label');
      showNameLabel.innerHTML = '<input type="checkbox" class="showname-checkbox" checked> Show Row Name';
      showNameGroup.appendChild(showNameLabel);
      rowDiv.appendChild(showNameGroup);
      
      // Delete Row Button
      let delRowBtn = document.createElement('button');
      delRowBtn.textContent = "Delete Row";
      delRowBtn.addEventListener('click', (e) => { 
        e.stopPropagation();
        rowDiv.remove(); 
      });
      rowDiv.appendChild(delRowBtn);
      
      // Drag events for reordering row configs
      rowDiv.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData("text/plain", null);
        rowDiv.classList.add("dragging");
      });
      rowDiv.addEventListener('dragend', () => {
        rowDiv.classList.remove("dragging");
      });
      rowDiv.addEventListener('dragover', (e) => {
        e.preventDefault();
        const draggingElem = document.querySelector('.row-config.dragging');
        if (draggingElem && draggingElem !== rowDiv) {
          const parent = rowDiv.parentElement;
          const rect = rowDiv.getBoundingClientRect();
          if (e.clientY < rect.top + rect.height / 2) {
            parent.insertBefore(draggingElem, rowDiv);
          } else {
            parent.insertBefore(draggingElem, rowDiv.nextSibling);
          }
        }
      });
      
      return rowDiv;
    }
    
    /************************************************
     * 5) Final Division Box Rendering in Layout
     ************************************************/
    function renderFinalDivisions() {
      let overlay = document.getElementById('seat-overlay');
      overlay.innerHTML = "";
      auditoriumData.divisions.forEach((divObj, dIndex) => {
        let finalDiv = createFinalDivision(divObj.name, divObj.rows);
        finalDiv.style.left = (50 + dIndex * 40) + "px";
        finalDiv.style.top = (50 + dIndex * 40) + "px";
        overlay.appendChild(finalDiv);
      });
    }
    
    function createFinalDivision(divName, rowsArray) {
      const divBox = document.createElement('div');
      divBox.classList.add('final-division');
      divBox.style.left = "50px";
      divBox.style.top = "50px";
      
      // Draggable division nameplate
      const nameplate = document.createElement('div');
      nameplate.classList.add('division-nameplate');
      nameplate.textContent = divName;
      nameplate.style.cursor = "move";
      divBox.appendChild(nameplate);
      makeDraggable(nameplate);
      
      // Container for row boxes
      const gridContainer = document.createElement('div');
      gridContainer.classList.add('grid-container');
      gridContainer.style.position = "relative";
      divBox.appendChild(gridContainer);
      
      rowsArray.forEach((rowData, rowIndex) => {
        const rowBox = createRowBox(rowIndex, rowData);
        gridContainer.appendChild(rowBox);
      });
      
      return divBox;
    }
    
    function createRowBox(rowIndex, rowData) {
      const rowBox = document.createElement('div');
      rowBox.classList.add('row-box');
      rowBox.style.left = "0px";
      rowBox.style.top = (rowIndex * 50) + "px";
      const extra = rowData.showName ? 40 : 0;
      rowBox.style.width = (rowData.chairs * 34 + extra + rowData.offset) + "px";
      rowBox.style.height = rowData.height + "px";
      rowBox.style.transform = "rotate(" + rowData.rotation + "deg)";
      rowBox.setAttribute('data-rotation', rowData.rotation);
      
      if (rowData.showName) {
        const rowNumber = document.createElement('div');
        rowNumber.classList.add('row-number');
        rowNumber.textContent = "Row " + (rowIndex + 1);
        rowBox.appendChild(rowNumber);
      }
      
      const rowContent = document.createElement('div');
      rowContent.classList.add('row-content');
      rowContent.style.left = rowData.showName ? (40 + rowData.offset) + "px" : rowData.offset + "px";
      rowContent.style.width = "calc(100% - " + (rowData.showName ? (40 + rowData.offset) : rowData.offset) + "px)";
      rowContent.style.height = "100%";
      for (let i = 0; i < rowData.chairs; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = (i + 1);
        rowContent.appendChild(seat);
      }
      rowBox.appendChild(rowContent);
      
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle');
      rowBox.appendChild(resizeHandle);
      makeResizable(rowBox, resizeHandle);
      
      const rotateHandle = document.createElement('div');
      rotateHandle.classList.add('rotate-handle');
      rowBox.appendChild(rotateHandle);
      makeRotatable(rowBox, rotateHandle);
      
      makeDraggableRow(rowBox);
      return rowBox;
    }
    
    function renderFinalDivisions() {
      let overlay = document.getElementById('seat-overlay');
      overlay.innerHTML = "";
      auditoriumData.divisions.forEach((divObj, dIndex) => {
        let finalDiv = createFinalDivision(divObj.name, divObj.rows);
        finalDiv.style.left = (50 + dIndex * 40) + "px";
        finalDiv.style.top = (50 + dIndex * 40) + "px";
        overlay.appendChild(finalDiv);
      });
    }
    
    function renderAll() {
      renderDivisionList();
      renderFinalDivisions();
    }
    
    function renderDivisionList() {
      const divisionList = document.getElementById('division-list');
      divisionList.innerHTML = "";
      auditoriumData.divisions.forEach((divObj, divIndex) => {
        let divBox = document.createElement('div');
        divBox.style.border = "1px solid #888";
        divBox.style.padding = "6px";
        divBox.style.marginBottom = "6px";
        let nameInput = document.createElement('input');
        nameInput.type = "text";
        nameInput.value = divObj.name;
        nameInput.addEventListener('input', () => {
          divObj.name = nameInput.value;
          pushHistory();
          saveToLocalStorage();
          renderAll();
        });
        divBox.appendChild(nameInput);
        let delBtn = document.createElement('button');
        delBtn.textContent = "Delete";
        delBtn.addEventListener('click', () => {
          auditoriumData.divisions.splice(divIndex, 1);
          pushHistory();
          saveToLocalStorage();
          renderAll();
        });
        divBox.appendChild(delBtn);
        let rowInfo = document.createElement('div');
        rowInfo.textContent = "Rows: " + divObj.rows.length;
        divBox.appendChild(rowInfo);
        divisionList.appendChild(divBox);
      });
    }
    
    /************************************************
     * 6) Load and Render on Startup
     ************************************************/
    function loadFromLocalStorage() {
      let stored = localStorage.getItem('auditoriumRoomLayout');
      if (stored) {
        auditoriumData = JSON.parse(stored);
      } else {
        auditoriumData = { divisions: [] };
      }
    }
    window.addEventListener('load', () => {
      loadFromLocalStorage();
      renderAll();
    });
  </script>
</body>
