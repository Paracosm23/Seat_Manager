<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auditorium Layout Editor (Dark Mode)</title>
  <style>
    /* ---------- Global Styles & Dark Mode ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* ---------- Sidebar ---------- */
    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.3s ease;
      position: relative;
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    /* Hamburger icon attached to sidebar */
    #toggle-sidebar-btn {
      position: absolute;
      top: 10px;
      right: -30px;
      background: none;
      border: none;
      font-size: 24px;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 1000;
    }
    /* Sidebar tabs */
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 6px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    .tab-button.active {
      background-color: #444;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* ---------- Main Container ---------- */
    #main-container {
      flex-grow: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
      background-color: #181818;
    }
    #background-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid #555;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }
    /* Overlay to hold final division boxes */
    #seat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* ---------- Final Division Box (Outcome) ---------- */
    .final-division {
      position: absolute;
      border: 2px solid #888;
      background-color: #1e1e1e;
      box-sizing: border-box;
      pointer-events: auto;
      /* No setup controls appear here */
    }
    .final-division .seat-row {
      /* Each row in the grid; set draggable attribute later */
      position: relative;
      margin: 2px 0;
      display: flex;
    }
    .final-division .seat {
      width: 30px;
      height: 30px;
      margin: 2px;
      border: 1px solid #999;
      text-align: center;
      line-height: 30px;
      font-size: 0.8em;
      background-color: #2e2e2e;
      color: #e0e0e0;
      cursor: move;
    }
    /* ---------- Sidebar - Divisions Config ---------- */
    .division-config {
      border: 1px solid #888;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2e2e2e;
    }
    .division-config label {
      display: block;
      margin-top: 4px;
    }
    .division-config input[type="number"],
    .division-config input[type="text"],
    .division-config input[type="color"] {
      width: 60px;
      margin-right: 4px;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 2px;
    }
    .division-config button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 4px;
    }
    /* Draggable row config list */
    .row-config {
      border: 1px dashed #555;
      padding: 4px;
      margin: 4px 0;
      background-color: #1a1a1a;
      cursor: move;
    }
    .row-config span {
      margin-right: 4px;
    }
    /* ---------- Global Finalize Button ---------- */
    #finalize-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Sidebar with tabs -->
  <div id="sidebar">
    <button id="toggle-sidebar-btn">â˜°</button>
    <div class="tab-buttons">
      <div class="tab-button active" data-tab="upload-tab">Upload</div>
      <div class="tab-button" data-tab="divisions-tab">Divisions</div>
      <div class="tab-button" data-tab="groups-tab">Groups</div>
    </div>
    <div id="upload-tab" class="tab-content active">
      <h3>Upload Background</h3>
      <label for="bg-upload">Choose Image:</label>
      <input type="file" id="bg-upload" accept="image/*">
    </div>
    <div id="divisions-tab" class="tab-content">
      <h3>Divisions</h3>
      <button id="add-division-config-btn">Add Division</button>
      <div id="division-config-list">
        <!-- Division config boxes will be appended here -->
      </div>
    </div>
    <div id="groups-tab" class="tab-content">
      <h3>Groups</h3>
      <p>(Group assignment controls go here.)</p>
    </div>
  </div>
  
  <!-- Main Area -->
  <div id="main-container">
    <h2>Main Area</h2>
    <div id="background-container">
      <!-- Background image is set via CSS -->
      <div id="seat-overlay"></div>
    </div>
    <button id="finalize-btn">Finalize Layout &amp; Proceed to Groups</button>
  </div>
  
  <script>
    /*********** Sidebar Tab Functionality ***********/
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
    
    // Toggle sidebar using hamburger icon
    document.getElementById('toggle-sidebar-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
    });
    
    /*********** Background Upload ***********/
    document.getElementById('bg-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const dataURL = event.target.result;
        document.getElementById('background-container').style.backgroundImage = 'url(' + dataURL + ')';
        localStorage.setItem('auditoriumBackgroundImage', dataURL);
      };
      reader.readAsDataURL(file);
    });
    
    /*********** Division Config in Sidebar ***********/
    const divisionConfigList = document.getElementById('division-config-list');
    
    // Function to create a new division configuration box
    function createDivisionConfig() {
      const box = document.createElement('div');
      box.classList.add('division-config');
      
      // Division Name
      const nameLabel = document.createElement('label');
      nameLabel.textContent = "Division Name:";
      box.appendChild(nameLabel);
      const nameInput = document.createElement('input');
      nameInput.type = "text";
      nameInput.placeholder = "Division";
      box.appendChild(nameInput);
      
      // Container for row configurations
      const rowList = document.createElement('div');
      rowList.classList.add('row-list');
      box.appendChild(rowList);
      
      // Button to add a new row config
      const addRowBtn = document.createElement('button');
      addRowBtn.textContent = "Add Row";
      addRowBtn.addEventListener('click', () => {
        const rowConfig = createRowConfig();
        rowList.appendChild(rowConfig);
      });
      box.appendChild(addRowBtn);
      
      // Enable reordering of rows via HTML5 drag & drop
      // (Row config elements will be made draggable in createRowConfig)
      
      // Button to generate the final division from this config
      const genBtn = document.createElement('button');
      genBtn.textContent = "Generate Division";
      genBtn.addEventListener('click', () => {
        // Read division name and row data
        const divName = nameInput.value || "Unnamed Division";
        const rows = [];
        rowList.querySelectorAll('.row-config').forEach(rowDiv => {
          const chairs = parseInt(rowDiv.querySelector('input').value);
          if (!isNaN(chairs) && chairs > 0) {
            rows.push(chairs);
          }
        });
        if (rows.length === 0) {
          alert("Please add at least one row with valid number of chairs.");
          return;
        }
        // Generate the final division box in the main area (seat-overlay)
        const finalDivision = createFinalDivision(divName, rows);
        document.getElementById('seat-overlay').appendChild(finalDivision);
        // Optionally, remove this config box from the list
        box.remove();
      });
      box.appendChild(genBtn);
      
      return box;
    }
    
    // Function to create a row config element (draggable for reordering)
    function createRowConfig() {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row-config');
      rowDiv.setAttribute("draggable", "true");
      // Label and input for number of chairs
      const label = document.createElement('span');
      label.textContent = "Chairs:";
      rowDiv.appendChild(label);
      const input = document.createElement('input');
      input.type = "number";
      input.value = "5";
      input.min = "1";
      rowDiv.appendChild(input);
      
      // Drag events for reordering
      rowDiv.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData("text/plain", null);
        rowDiv.classList.add("dragging");
      });
      rowDiv.addEventListener('dragend', () => {
        rowDiv.classList.remove("dragging");
      });
      rowDiv.addEventListener('dragover', (e) => {
        e.preventDefault();
        const draggingElem = document.querySelector('.row-config.dragging');
        if (draggingElem && draggingElem !== rowDiv) {
          const parent = rowDiv.parentElement;
          // Insert draggingElem before rowDiv if its position is above
          const rect = rowDiv.getBoundingClientRect();
          if (e.clientY < rect.top + rect.height / 2) {
            parent.insertBefore(draggingElem, rowDiv);
          } else {
            parent.insertBefore(draggingElem, rowDiv.nextSibling);
          }
        }
      });
      
      return rowDiv;
    }
    
    // "Add Division" button in Divisions tab
    document.getElementById('add-division-config-btn').addEventListener('click', () => {
      const newConfig = createDivisionConfig();
      divisionConfigList.appendChild(newConfig);
    });
    
    /*********** Generate Final Division Box in Main Area ***********/
    // This function creates a final division box (output) based on the division name and an array of rows
    // Each row will be a draggable row within the division.
    function createFinalDivision(divName, rowsArray) {
      const divBox = document.createElement('div');
      divBox.classList.add('final-division');
      // Set default position; you might let the user reposition later if desired.
      divBox.style.left = "50px";
      divBox.style.top = "50px";
      
      // Create a header with the division name (display only)
      const header = document.createElement('div');
      header.style.backgroundColor = "#333";
      header.style.padding = "4px";
      header.style.fontSize = "14px";
      header.textContent = divName;
      divBox.appendChild(header);
      
      // Container for the seat grid (each row)
      const gridContainer = document.createElement('div');
      gridContainer.classList.add('grid-container');
      divBox.appendChild(gridContainer);
      
      // For each row in rowsArray, create a row element with the specified number of chairs
      rowsArray.forEach((numChairs, rowIndex) => {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('seat-row');
        rowDiv.setAttribute("draggable", "true");
        // Set up HTML5 drag events to allow reordering rows within the grid
        rowDiv.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", rowIndex);
          rowDiv.classList.add("dragging");
        });
        rowDiv.addEventListener("dragend", () => {
          rowDiv.classList.remove("dragging");
        });
        rowDiv.addEventListener("dragover", (e) => {
          e.preventDefault();
          // Allow dropping to reorder rows
        });
        rowDiv.addEventListener("drop", (e) => {
          e.preventDefault();
          const dragging = document.querySelector(".seat-row.dragging");
          if (dragging && dragging !== rowDiv) {
            gridContainer.insertBefore(dragging, rowDiv);
          }
        });
        // Create seat elements for this row
        for (let i = 0; i < numChairs; i++) {
          const seat = document.createElement('div');
          seat.classList.add('seat');
          seat.textContent = (rowIndex * numChairs + i + 1);
          rowDiv.appendChild(seat);
        }
        gridContainer.appendChild(rowDiv);
      });
      
      // Optionally, set the division box size based on gridContainer size
      // (Here we simply let it size to its content)
      
      return divBox;
    }
    
    /*********** Finalize Layout ***********/
    document.getElementById('finalize-btn').addEventListener('click', () => {
      // Collect background image and final divisions from the main area
      const bgImage = localStorage.getItem('auditoriumBackgroundImage') || "";
      const divisions = [];
      document.querySelectorAll('.final-division').forEach(div => {
        const rect = div.getBoundingClientRect();
        const overlayRect = document.getElementById('seat-overlay').getBoundingClientRect();
        divisions.push({
          name: div.querySelector("div").textContent,
          x: rect.left - overlayRect.left,
          y: rect.top - overlayRect.top,
          width: div.offsetWidth,
          height: div.offsetHeight,
          gridHTML: div.querySelector('.grid-container') ? div.querySelector('.grid-container').innerHTML : ""
        });
      });
      const layoutData = {
        backgroundImage: bgImage,
        divisions: divisions
      };
      localStorage.setItem('auditoriumRoomLayout', JSON.stringify(layoutData));
      alert("Layout finalized and saved! Redirecting to Groups page...");
      window.location.href = "groups.html";
    });
  </script>
</body>
</html>
