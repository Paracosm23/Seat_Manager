<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auditorium Layout Editor (Dark Mode) - Enhanced Row Editing</title>
  <style>
    /* ---------- Global Styles & Dark Mode ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* ---------- Fixed Hamburger Icon ---------- */
    #toggle-sidebar-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: #e0e0e0;
      cursor: pointer;
      z-index: 2000;
    }
    /* ---------- Sidebar ---------- */
    #sidebar {
      width: 300px;
      background-color: #1e1e1e;
      border-right: 1px solid #555;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: transform 0.3s ease;
      position: relative;
      margin-left: 40px; /* leave space for hamburger icon */
    }
    #sidebar.hidden {
      transform: translateX(-100%);
    }
    /* Sidebar tabs */
    .tab-buttons {
      display: flex;
      margin-bottom: 10px;
    }
    .tab-button {
      flex: 1;
      padding: 6px;
      background-color: #333;
      border: 1px solid #555;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    .tab-button.active {
      background-color: #444;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    /* ---------- Main Container ---------- */
    #main-container {
      flex-grow: 1;
      position: relative;
      padding: 10px;
      overflow: auto;
      background-color: #181818;
    }
    #background-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 1px solid #555;
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }
    /* Overlay for final division boxes */
    #seat-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    /* ---------- Final Division Box (Output) ---------- */
    .final-division {
      position: absolute;
      border: 2px solid #888;
      background-color: #1e1e1e;
      box-sizing: border-box;
      pointer-events: auto;
    }
    .final-division .division-header {
      background-color: #333;
      padding: 4px;
      font-size: 14px;
      cursor: move;
      /* This header acts as the draggable area for the entire division */
    }
    .final-division .grid-container {
      position: relative;
      width: 100%;
      /* Height grows as rows are added */
    }
    /* ---------- Row Box Styles ---------- */
    .row-box {
      position: absolute;
      border: 1px dashed #555;
      background-color: #222;
      cursor: move;
      overflow: hidden;
    }
    /* Row label at top-left inside the row box */
    .row-number {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px;
      height: 30px;
      line-height: 30px;
      text-align: right;
      padding-right: 5px;
      font-size: 12px;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
    }
    /* Container for seats inside a row; fills the row box excluding the label */
    .row-content {
      position: absolute;
      top: 0;
      left: 40px;
      right: 0;
      bottom: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      padding: 2px;
      box-sizing: border-box;
    }
    .seat {
      width: 30px;
      height: 30px;
      margin: 2px;
      border: 1px solid #999;
      text-align: center;
      line-height: 30px;
      font-size: 0.8em;
      background-color: #2e2e2e;
      color: #e0e0e0;
      flex-shrink: 0;
    }
    /* Resize handle for row boxes */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #e0e0e0;
      right: 0;
      bottom: 0;
      cursor: se-resize;
      z-index: 3;
    }
    /* Rotate handle for row boxes */
    .rotate-handle {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #e0e0e0;
      border-radius: 50%;
      right: 0;
      top: 0;
      cursor: grab;
      z-index: 3;
    }
    /* ---------- Sidebar - Division Config ---------- */
    .division-config {
      border: 1px solid #888;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #2e2e2e;
    }
    .division-config label {
      display: block;
      margin-top: 4px;
    }
    .division-config input,
    .division-config button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      padding: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
    .row-config {
      border: 1px dashed #555;
      padding: 4px;
      margin: 4px 0;
      background-color: #1a1a1a;
      cursor: move;
    }
    .row-config span {
      margin-right: 4px;
    }
    /* ---------- Global Finalize Button ---------- */
    #finalize-btn {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Fixed Hamburger Icon -->
  <button id="toggle-sidebar-btn">â˜°</button>
  
  <!-- Sidebar with Tabs -->
  <div id="sidebar">
    <div class="tab-buttons">
      <div class="tab-button active" data-tab="upload-tab">Upload</div>
      <div class="tab-button" data-tab="divisions-tab">Divisions</div>
      <div class="tab-button" data-tab="groups-tab">Groups</div>
    </div>
    <div id="upload-tab" class="tab-content active">
      <h3>Upload Background</h3>
      <label for="bg-upload">Choose Image:</label>
      <input type="file" id="bg-upload" accept="image/*">
    </div>
    <div id="divisions-tab" class="tab-content">
      <h3>Division Config</h3>
      <button id="add-division-config-btn">Add Division</button>
      <div id="division-config-list">
        <!-- New division config boxes will be appended here -->
      </div>
    </div>
    <div id="groups-tab" class="tab-content">
      <h3>Groups</h3>
      <p>(Group assignment controls go here.)</p>
    </div>
  </div>
  
  <!-- Main Area -->
  <div id="main-container">
    <h2>Main Area</h2>
    <div id="background-container">
      <!-- Background image is set via CSS -->
      <div id="seat-overlay"></div>
    </div>
    <button id="finalize-btn">Finalize Layout &amp; Proceed to Groups</button>
  </div>
  
  <script>
    /*********** Sidebar Tab Functionality ***********/
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
    
    // Toggle sidebar using hamburger icon
    document.getElementById('toggle-sidebar-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hidden');
    });
    
    /*********** Background Image Upload ***********/
    document.getElementById('bg-upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const dataURL = event.target.result;
        document.getElementById('background-container').style.backgroundImage = 'url(' + dataURL + ')';
        localStorage.setItem('auditoriumBackgroundImage', dataURL);
      };
      reader.readAsDataURL(file);
    });
    
    /*********** Draggable Functionality ***********/
    function makeDraggable(el, handleSelector) {
      let startX = 0, startY = 0, initLeft = 0, initTop = 0;
      const handle = handleSelector ? el.querySelector(handleSelector) : el;
      handle.addEventListener('mousedown', (e) => {
        e.preventDefault();
        startX = e.clientX;
        startY = e.clientY;
        initLeft = parseFloat(el.style.left) || 0;
        initTop = parseFloat(el.style.top) || 0;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
      function onMouseMove(e) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        el.style.left = (initLeft + dx) + "px";
        el.style.top = (initTop + dy) + "px";
      }
      function onMouseUp(e) {
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }
    }
    
    // Make a row box draggable anywhere on its border (we attach the event to the row box itself)
    function makeDraggableRow(rowEl) {
      rowEl.style.position = "absolute";
      // Use the entire border (but exclude resize and rotate handles)
      rowEl.addEventListener('mousedown', (e) => {
        // If the event target is a handle, ignore it
        if (e.target.classList.contains('resize-handle') || e.target.classList.contains('rotate-handle')) {
          return;
        }
        // Otherwise, start dragging the row
        // Use the rowEl itself as the handle
        makeDraggable(rowEl);
      });
    }
    
    /*********** Resizable Functionality ***********/
    function makeResizable(el, handle) {
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        let startX = e.clientX;
        let startY = e.clientY;
        let startWidth = parseFloat(window.getComputedStyle(el).width);
        let startHeight = parseFloat(window.getComputedStyle(el).height);
        function doDrag(e) {
          el.style.width = (startWidth + e.clientX - startX) + 'px';
          el.style.height = (startHeight + e.clientY - startY) + 'px';
        }
        function stopDrag() {
          document.documentElement.removeEventListener('mousemove', doDrag, false);
          document.documentElement.removeEventListener('mouseup', stopDrag, false);
        }
        document.documentElement.addEventListener('mousemove', doDrag, false);
        document.documentElement.addEventListener('mouseup', stopDrag, false);
      }, false);
    }
    
    /*********** Rotatable Functionality ***********/
    function makeRotatable(el, handle) {
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        e.stopPropagation();
        let centerX = el.offsetLeft + el.offsetWidth / 2;
        let centerY = el.offsetTop + el.offsetHeight / 2;
        let startAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        let startRotation = parseFloat(el.getAttribute('data-rotation')) || 0;
        function doRotate(e) {
          let currentAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
          let angleDiff = currentAngle - startAngle;
          let newRotation = startRotation + angleDiff * (180 / Math.PI);
          el.style.transform = 'rotate(' + newRotation + 'deg)';
          el.setAttribute('data-rotation', newRotation);
        }
        function stopRotate() {
          document.removeEventListener('mousemove', doRotate);
          document.removeEventListener('mouseup', stopRotate);
        }
        document.addEventListener('mousemove', doRotate);
        document.addEventListener('mouseup', stopRotate);
      });
    }
    
    /*********** Division Config in Sidebar ***********/
    const divisionConfigList = document.getElementById('division-config-list');
    
    function createDivisionConfig() {
      const box = document.createElement('div');
      box.classList.add('division-config');
      
      // Division Name
      const nameLabel = document.createElement('label');
      nameLabel.textContent = "Division Name:";
      box.appendChild(nameLabel);
      const nameInput = document.createElement('input');
      nameInput.type = "text";
      nameInput.placeholder = "Division";
      box.appendChild(nameInput);
      
      // Container for row configurations
      const rowList = document.createElement('div');
      rowList.classList.add('row-list');
      box.appendChild(rowList);
      
      // Button to add a new row config
      const addRowBtn = document.createElement('button');
      addRowBtn.textContent = "Add Row";
      addRowBtn.addEventListener('click', () => {
        const rowConfig = createRowConfig();
        rowList.appendChild(rowConfig);
      });
      box.appendChild(addRowBtn);
      
      // Button to generate/update final division box in main area
      const genBtn = document.createElement('button');
      genBtn.textContent = "Generate/Update Division";
      genBtn.addEventListener('click', () => {
        const divName = nameInput.value || "Unnamed Division";
        const rows = [];
        rowList.querySelectorAll('.row-config').forEach(rowDiv => {
          const chairs = parseInt(rowDiv.querySelector('input').value);
          if (!isNaN(chairs) && chairs > 0) {
            rows.push(chairs);
          }
        });
        if (rows.length === 0) {
          alert("Please add at least one row with a valid number of chairs.");
          return;
        }
        // Generate or update final division box
        let finalDiv = box.generatedDivision;
        if (!finalDiv) {
          finalDiv = createFinalDivision(divName, rows);
          box.generatedDivision = finalDiv;
          document.getElementById('seat-overlay').appendChild(finalDiv);
          // Make the final division draggable by its header (which now is the entire top border)
          makeDraggable(finalDiv, '.division-header');
        } else {
          updateFinalDivision(finalDiv, divName, rows);
        }
      });
      box.appendChild(genBtn);
      
      return box;
    }
    
    // Create a row configuration element (draggable for reordering)
    function createRowConfig() {
      const rowDiv = document.createElement('div');
      rowDiv.classList.add('row-config');
      rowDiv.setAttribute("draggable", "true");
      const label = document.createElement('span');
      label.textContent = "Chairs:";
      rowDiv.appendChild(label);
      const input = document.createElement('input');
      input.type = "number";
      input.value = "5";
      input.min = "1";
      rowDiv.appendChild(input);
      
      // Drag events for reordering rows
      rowDiv.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData("text/plain", null);
        rowDiv.classList.add("dragging");
      });
      rowDiv.addEventListener('dragend', () => {
        rowDiv.classList.remove("dragging");
      });
      rowDiv.addEventListener('dragover', (e) => {
        e.preventDefault();
        const draggingElem = document.querySelector('.row-config.dragging');
        if (draggingElem && draggingElem !== rowDiv) {
          const parent = rowDiv.parentElement;
          const rect = rowDiv.getBoundingClientRect();
          if (e.clientY < rect.top + rect.height / 2) {
            parent.insertBefore(draggingElem, rowDiv);
          } else {
            parent.insertBefore(draggingElem, rowDiv.nextSibling);
          }
        }
      });
      
      return rowDiv;
    }
    
    /*********** Final Division Box in Main Area ***********/
    // Create a final division box from division name and an array of row chair counts.
    function createFinalDivision(divName, rowsArray) {
      const divBox = document.createElement('div');
      divBox.classList.add('final-division');
      divBox.style.left = "50px";
      divBox.style.top = "50px";
      
      // Division header (for dragging the entire division)
      // The header now spans the full width and acts as the handle.
      const header = document.createElement('div');
      header.classList.add('division-header');
      header.textContent = divName;
      divBox.appendChild(header);
      
      // Container for row boxes (grid container)
      const gridContainer = document.createElement('div');
      gridContainer.classList.add('grid-container');
      gridContainer.style.position = "relative";
      gridContainer.style.width = "100%";
      divBox.appendChild(gridContainer);
      
      // For each row, create a row-box using createRowBox
      rowsArray.forEach((numChairs, rowIndex) => {
        const rowBox = createRowBox(rowIndex, numChairs);
        gridContainer.appendChild(rowBox);
      });
      
      return divBox;
    }
    
    // Create a row box that includes a left row-number label, a row-content area for seats,
    // a resize handle, and a rotate handle.
    function createRowBox(rowIndex, numChairs) {
      const rowBox = document.createElement('div');
      rowBox.classList.add('row-box');
      // Initial positioning; user can drag to reposition within the division.
      rowBox.style.left = "0px";
      rowBox.style.top = (rowIndex * 50) + "px";
      rowBox.style.width = (numChairs * 34 + 40) + "px"; // 34px per seat (30+4 margin) plus space for row-number
      rowBox.style.height = "40px";
      
      // Row number label attached at top-left
      const rowNumber = document.createElement('div');
      rowNumber.classList.add('row-number');
      rowNumber.textContent = "Row " + (rowIndex + 1);
      rowBox.appendChild(rowNumber);
      
      // Row content container: fills the remaining area
      const rowContent = document.createElement('div');
      rowContent.classList.add('row-content');
      rowContent.style.width = "calc(100% - 40px)";
      rowContent.style.height = "100%";
      // Create seat elements (numbering restarts at 1)
      for (let i = 0; i < numChairs; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = (i + 1);
        rowContent.appendChild(seat);
      }
      rowBox.appendChild(rowContent);
      
      // Resize handle at bottom-right
      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle');
      rowBox.appendChild(resizeHandle);
      makeResizable(rowBox, resizeHandle);
      
      // Rotate handle at top-right
      const rotateHandle = document.createElement('div');
      rotateHandle.classList.add('rotate-handle');
      rowBox.appendChild(rotateHandle);
      makeRotatable(rowBox, rotateHandle);
      
      // Make the row box draggable (using the entire border)
      makeDraggableRow(rowBox);
      
      return rowBox;
    }
    
    // Update an existing final division box with new name and rows configuration.
    function updateFinalDivision(finalDiv, divName, rowsArray) {
      finalDiv.querySelector('.division-header').textContent = divName;
      const gridContainer = finalDiv.querySelector('.grid-container');
      gridContainer.innerHTML = "";
      rowsArray.forEach((numChairs, rowIndex) => {
        const rowBox = createRowBox(rowIndex, numChairs);
        gridContainer.appendChild(rowBox);
      });
    }
    
    /*********** Add Division Config Button ***********/
    document.getElementById('add-division-config-btn').addEventListener('click', () => {
      const newConfig = createDivisionConfig();
      divisionConfigList.appendChild(newConfig);
    });
    
    /*********** Finalize Layout ***********/
    document.getElementById('finalize-btn').addEventListener('click', () => {
      const bgImage = localStorage.getItem('auditoriumBackgroundImage') || "";
      const divisions = [];
      document.querySelectorAll('.final-division').forEach(div => {
        const rect = div.getBoundingClientRect();
        const overlayRect = document.getElementById('seat-overlay').getBoundingClientRect();
        divisions.push({
          name: div.querySelector('.division-header').textContent,
          x: rect.left - overlayRect.left,
          y: rect.top - overlayRect.top,
          width: div.offsetWidth,
          height: div.offsetHeight,
          gridHTML: div.querySelector('.grid-container') ? div.querySelector('.grid-container').innerHTML : ""
        });
      });
      const layoutData = {
        backgroundImage: bgImage,
        divisions: divisions
      };
      localStorage.setItem('auditoriumRoomLayout', JSON.stringify(layoutData));
      alert("Layout finalized and saved! Redirecting to Groups page...");
      window.location.href = "groups.html";
    });
  </script>
</body>
</html>
